<button type="button" (click)="goBack()">go back</button>
<div *ngIf="voter">
    <h2>{{voter.name | uppercase}} Details</h2>
    <div><span>id: </span>{{voter.id}}</div>
    <div>
      <label for="name">Name: </label>
      <input id="name" [(ngModel)]="voter.name" placeholder="name">
      <label for="pesel">Pesel: </label>
      <input id="pesel" [(ngModel)]="voter.pesel" placeholder="pesel">
    </div>

    
    <button type="button" (click)="updateVoter()">Update</button>
</div>
